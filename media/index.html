<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="utf-8"/>
  <title>Пренасочување...</title>
  <meta name="robots" content="noindex">
  <!-- Брз fallback ако JS е исклучен (без query) -->
  <meta http-equiv="refresh" content="0; url=/gallery/">
  <script>
    (function () {
      // задржи query (?service=8) и hash ако постои
      var target = '/gallery/' + (location.search || '') + (location.hash || '');
      location.replace(target);
    })();
  </script>
  <link rel="canonical" href="https://bakakreativa.com/gallery/">
</head>
<body>
  <p>Пренасочување кон галеријата… Ако не ве пренасочи, кликнете <a href="/gallery/">овде</a>.</p>
</body>
</html>
